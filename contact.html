<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My GitHub.io Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 2rem;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        nav ul li a:hover {
            color: #f0f0f0;
            text-decoration: underline;
        }
        
        .page-title {
            background-color: #f9f9f9;
            padding: 2rem 0;
            border-bottom: 1px solid #eaeaea;
            margin-bottom: 2rem;
        }
        
        .page-title h1 {
            font-size: 2.5rem;
            color: #333;
        }
        
        .contact-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            padding: 2.5rem;
            margin-bottom: 3rem;
        }
        
        .contact-container h2 {
            font-size: 1.8rem;
            color: #444;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 0.5rem;
        }
        
        .contact-info {
            margin-bottom: 2rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.2rem;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 6px;
            transition: transform 0.3s ease;
        }
        
        .contact-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .contact-item-icon {
            width: 40px;
            height: 40px;
            background-color: #764ba2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: white;
            font-size: 1.2rem;
        }
        
        .contact-item-text {
            font-size: 1.1rem;
        }
        
        .contact-item-label {
            font-weight: 600;
            color: #555;
            display: block;
            margin-bottom: 0.3rem;
        }
        
        .contact-item-value {
            color: #666;
        }
        
        .contact-item-value a {
            color: #764ba2;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .contact-item-value a:hover {
            color: #667eea;
            text-decoration: underline;
        }
        
        .links-container h3 {
            font-size: 1.5rem;
            color: #444;
            margin-bottom: 1rem;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        
        .link-card {
            background-color: #f9f9f9;
            border-radius: 6px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: #333;
            display: block;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .link-card-content {
            padding: 1.5rem;
        }
        
        .link-card h4 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #444;
        }
        
        .link-card p {
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            nav ul {
                margin-top: 1rem;
            }
            
            nav ul li {
                margin: 0 0.5rem;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

                <nav>

                </div>
                
                <div class="contact-item">

            <div class="links-container">

                    <a href="#" class="link-card">

                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
